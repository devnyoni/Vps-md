<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap');
    
    :root {
      --primary: #8a2be2;
      --secondary: #00f7ff;
      --accent: #ff2a6d;
      --dark: #0c1020;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* üé• Video background styling (clearer & visible) */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -5;
      filter: brightness(0.9) contrast(1.1) saturate(1.2);
    }

    /* Slight transparent overlay ‚Äî much lighter */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(12,16,32,0.45), rgba(8,12,24,0.45));
      z-index: -4;
    }

    .grid {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(0, 247, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 247, 255, 0.08) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -3;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .main {
      position: relative;
      width: 100%;
      max-width: 380px;
    }

    .box {
      width: 100%;
      padding: 30px;
      position: relative;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      z-index: 1;
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
    }

    h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: var(--secondary);
      text-shadow: 0 0 8px rgba(0, 247, 255, 0.8);
    }

    h6 {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 25px;
    }

    .input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
    }

    .input-container input {
      border-radius: 8px 0 0 8px;
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      flex-basis: 75%;
      padding: 15px;
      border: none;
      border-right: 1px solid rgba(138, 43, 226, 0.4);
      color: white;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), #6a11cb);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
    }

    #waiting-message {
      display: none;
      color: var(--secondary);
      font-family: 'Orbitron', sans-serif;
      margin: 15px 0;
    }

    .code-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    /* üéµ Audio control button */
    #audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: var(--secondary);
      border: 1px solid var(--secondary);
      border-radius: 50%;
      width: 55px; height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      z-index: 5;
      transition: all 0.3s ease;
    }

    #audio-control:hover {
      background: var(--secondary);
      color: #000;
      box-shadow: 0 0 15px var(--secondary);
    }
  </style>
</head>
<body>

  <!-- üé• Background video -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://files.catbox.moe/jbdivm.mp4" type="video/mp4">
  </video>

  <!-- üéµ Background audio -->
  <audio id="bg-audio" loop>
    <source src="https://files.catbox.moe/w1iy98.m4a" type="audio/mp3">
  </audio>

  <!-- Play/Pause button -->
  <div id="audio-control"><i class="fas fa-play"></i></div>

  <div class="grid"></div>
  
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div class="logo">
          <div class="logo-text">PAIR CODE</div>
        </div>
        <div id="text">
          <h3 class="centered-text">‚àû Link with phone number ‚àû</h3>
          <h6>üå¥popkid xmd minibot üå¥</h6>
          <div class="input-container">
            <input placeholder="+254xxxxxxxx" type="tel" id="number" name="number">
            <button id="submit">enter</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">Processing...</a>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy-value").innerText;
      let codeDisplay = document.getElementById("code-display");
      await navigator.clipboard.writeText(text);
      codeDisplay.innerHTML = '<i class="fas fa-check" style="color:#00ff00; margin-right:8px;"></i> COPIED!';
      setTimeout(() => {
        codeDisplay.innerHTML = `
          <i class="fas fa-copy" style="color:var(--secondary);"></i>
          <span class="code-text">CODE:</span>
          <span class="code-value" id="copy-value">${text}</span>
        `;
      }, 2000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div style="color:var(--accent);font-weight:500;">‚ö†Ô∏è Enter your WhatsApp number with country code.</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:var(--accent);font-weight:500;">‚ùå Invalid number format</div>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        waitingMessage.style.display = "block";
        a.innerHTML = '';
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          waitingMessage.style.display = "none";
          a.innerHTML = `
            <div class="code-display" id="code-display" onclick="Copy()">
              <i class="fas fa-copy" style="color:var(--secondary);"></i>
              <span class="code-text">CODE:</span>
              <span class="code-value" id="copy-value">${code}</span>
            </div>
          `;
        } catch {
          waitingMessage.style.display = "none";
          a.innerHTML = '<div style="color:var(--accent);font-weight:500;">‚ö†Ô∏è Service Unavailable</div>';
        }
      }
    });

    // üéµ Audio play/pause toggle
    const audio = document.getElementById('bg-audio');
    const control = document.getElementById('audio-control');
    let isPlaying = false;

    control.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        control.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        audio.play();
        control.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
